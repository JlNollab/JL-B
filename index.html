<!DOCTYPE html>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }

      50% { box-shadow: 0 0 25px rgba(244, 63, 94, 0.45); }
      100% { box-shadow: 0 0 0px rgba(244, 63, 94, 0.0); }

  <script>
    function isMobileDevice() {
      return (typeof window.orientation !== "undefined") ||
             (navigator.userAgent.indexOf("IEMobile") !== -1);
    }

    window.onload = function () {
      if (isMobileDevice()) {
        document.getElementById("invitation-content").style.display = "none";
        document.getElementById("mobile-warning").style.display = "block";
      } else {
        document.getElementById("invitation-content").style.display = "block";
        document.getElementById("mobile-warning").style.display = "none";
      }
    };

    function moveNoButton() {
      const noButton = document.getElementById("no-btn");
      const x = (Math.random() * 220) - 110;
      const y = (Math.random() * 220) - 110;
      noButton.style.transform = `translate(${x}px, ${y}px)`;
    }

    function celebrateYes() {
      document.getElementById("main-content").innerHTML = `
        <h1 class="text-4xl font-bold text-rose-600 mb-4">
          Happy Valentineâ€™s Day! ğŸ’˜âœ¨
        </h1>
        <p class="text-gray-700 text-lg mb-6">
          You just made my day extra special â¤ï¸
          <span class="heart-beat inline-block">ğŸ’•</span>
        </p>
        <p class="text-gray-600">
          Canâ€™t wait for our date ğŸŒ¹ğŸ«
        </p>
      `;

      const duration = 8 * 1000;
      const animationEnd = Date.now() + duration;

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      confetti({
        particleCount: 220,
        spread: 110,
        origin: { y: 0.6 },
        colors: ["#fb7185", "#f43f5e", "#ffffff", "#fecdd3"],
        shapes: ["circle", "square"],
        gravity: 1.05,
      });

      (function frame() {
        const timeLeft = animationEnd - Date.now();
        if (timeLeft <= 0) return;

        confetti({
          particleCount: 6,
          angle: 90,
          spread: 360,
          origin: { x: Math.random(), y: -0.1 },
          colors: ["#fb7185", "#f43f5e", "#ffffff", "#fecdd3"],
          gravity: randomInRange(0.35, 0.65),
          scalar: randomInRange(0.5, 0.9),
          ticks: 320,
        });

        confetti({
          particleCount: 4,
          angle: 60,
          spread: 65,
          origin: { x: 0, y: 0.65 },
          colors: ["#fb7185", "#f43f5e", "#ffffff"],
        });

        confetti({
          particleCount: 4,
          angle: 120,
          spread: 65,
          origin: { x: 1, y: 0.65 },
          colors: ["#fb7185", "#f43f5e", "#ffffff"],
        });

        requestAnimationFrame(frame);
      })();
    }
  </script>
